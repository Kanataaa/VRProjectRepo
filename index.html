
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VR Project</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> 
    <script src="script.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin:mouse">
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-sky src="https://live.staticflickr.com/65535/51362069082_475ec8a432_k.jpg"></a-sky>

        <a-entity position="1 1 -3">
            <a-cylinder radius='.25' height=".6" color="orange" shadow change-color-onclick></a-cylinder>
            <a-cylinder position="1 0 0" radius='.25' height=".6" color="orange" shadow change-color-onclick></a-cylinder>
            <a-cylinder position="0 0 -1.1" radius='.25' height=".6" color="orange" shadow change-color-onclick></a-cylinder>
            <a-cylinder position="1 0 -1.1" radius='.25' height=".6" color="orange" shadow change-color-onclick></a-cylinder>
            <a-cylinder position=".5 -0.05 -.5" radius=".75" height=".5" color="orange" shadow change-color-onclick></a-cylinder>
        </a-entity>

    </a-scene>


</body>
</html>
